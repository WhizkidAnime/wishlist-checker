<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Основная иконка и фавикон -->
    <link rel="icon" type="image/svg+xml" href="/cart-icon.svg" />
    <link rel="shortcut icon" href="/cart-icon.svg" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Основной заголовок -->
    <title>Wishlist checker</title>
    
    <!-- Минимальные PWA настройки БЕЗ цветовых схем -->
    <meta name="description" content="Управление списком желаний - отслеживайте цены на ваши товары" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Простые иконки для iOS БЕЗ дополнительных настроек -->
    <link rel="apple-touch-icon" href="/icons/wishlist-icon.svg" />

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
