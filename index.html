<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Основная иконка и фавикон -->
    <link rel="icon" type="image/svg+xml" href="/cart-icon.svg" />
    <link rel="shortcut icon" href="/cart-icon.svg" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Основной заголовок -->
    <title>Wishlist checker</title>
    
    <!-- PWA Meta tags -->
    <meta name="description" content="Управление списком желаний - отслеживайте цены на ваши товары" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="application-name" content="Wishlist checker" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wishlist checker" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Apple Touch Icons для iOS -->
    <link rel="apple-touch-icon" href="/icons/wishlist-icon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/wishlist-icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/wishlist-icon.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/wishlist-icon.svg" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/icons/wishlist-icon.svg" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Android Icons (резервные) -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icons/wishlist-icon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icons/wishlist-icon.svg" />
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
