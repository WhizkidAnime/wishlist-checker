<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Основная иконка и фавикон -->
    <link rel="icon" type="image/svg+xml" href="/cart-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    <link rel="shortcut icon" href="/cart-icon.svg" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Основной заголовок -->
    <title>Wishlist checker</title>
    
    <!-- PWA настройки с theme-color -->
    <meta name="description" content="Персональный планировщик покупок - сохраняйте желаемые товары с ценами и категориями" />
    <meta name="theme-color" content="#F9FAFB" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Safari PWA настройки -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Wishlist checker" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Apple Touch Icons - PNG формат для корректного отображения -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-180x180.png" />

    <!-- Встроенные стили для экрана загрузки -->
    <style>
      /* Базовые стили для экрана загрузки */
      #initial-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
        padding: 1rem;
      }

      /* Светлая тема по умолчанию */
      #initial-loading-screen {
        background-color: #f9fafb;
      }

      #initial-loading-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 1.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        text-align: center;
        max-width: 24rem;
        width: 100%;
      }

      #initial-loading-spinner {
        width: 4rem;
        height: 4rem;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem auto;
      }

      #initial-loading-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #2563eb;
        margin-bottom: 0.5rem;
        min-height: 1.75rem;
        min-width: 8rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #initial-loading-text {
        color: #4b5563;
        font-size: 0.875rem;
        min-height: 1.25rem;
        min-width: 12rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Темная тема управляется классом html.dark, чтобы избежать мигания при авто-теме */
      html.dark #initial-loading-screen:not(.light-theme) {
        background-color: #141414;
      }

      html.dark #initial-loading-screen:not(.light-theme) #initial-loading-card {
        background-color: #222222;
        border-color: #374151;
      }

      html.dark #initial-loading-screen:not(.light-theme) #initial-loading-spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }

      html.dark #initial-loading-screen:not(.light-theme) #initial-loading-title {
        color: #60a5fa;
      }

      html.dark #initial-loading-screen:not(.light-theme) #initial-loading-text {
        color: #d1d5db;
      }

      /* Темная тема - принудительная через класс */
      #initial-loading-screen.dark-theme {
        background-color: #141414;
      }

      #initial-loading-screen.dark-theme #initial-loading-card {
        background-color: #222222;
        border-color: #374151;
      }

      #initial-loading-screen.dark-theme #initial-loading-spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }

      #initial-loading-screen.dark-theme #initial-loading-title {
        color: #60a5fa;
      }

      #initial-loading-screen.dark-theme #initial-loading-text {
        color: #d1d5db;
        min-height: 1.25rem;
        min-width: 12rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Анимация спиннера */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Скрытие экрана загрузки */
      #initial-loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <script type="text/javascript">
      // GitHub Pages SPA обработка для PWA
      // Обрабатываем перенаправления от 404.html
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        
        if (redirect) {
          // Убираем redirect параметр и переходим на правильный путь
          const newUrl = decodeURIComponent(redirect);
          window.history.replaceState(null, null, newUrl);
        }
      })();

      // Применение темы на основе сохраненных настроек пользователя
      function applyUserTheme() {
        try {
          // Получаем сохраненную тему пользователя
          const savedThemeMode = localStorage.getItem('wishlist-theme-mode');
          const oldTheme = localStorage.getItem('wishlist-theme');
          
          let explicitMode = null; // 'light' | 'dark' | null (auto)
          if (savedThemeMode === 'dark' || oldTheme === 'dark') explicitMode = 'dark';
          else if (savedThemeMode === 'light' || oldTheme === 'light') explicitMode = 'light';

          // Определяем финальную тему
          const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const useDark = explicitMode === 'dark' || (explicitMode === null && systemPrefersDark);
          
          // Также помечаем html.dark как можно раньше, чтобы стили загрузочного экрана не мигали
          document.documentElement.classList.toggle('dark', !!useDark);

          // Применяем тему к экрану загрузки
          const loadingScreen = document.getElementById('initial-loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.remove('dark-theme', 'light-theme');
            if (explicitMode === 'light') loadingScreen.classList.add('light-theme');
            if (useDark) loadingScreen.classList.add('dark-theme');
          }

          // Обновляем meta theme-color для системных панелей
          const meta = document.querySelector('meta[name="theme-color"]');
          if (meta) {
            meta.setAttribute('content', useDark ? '#141414' : '#F9FAFB');
          }
        } catch (error) {
          console.warn('Error applying user theme:', error);
        }
      }

      // Мгновенно применяем тему до DOMContentLoaded, чтобы не было флэша
      (function immediateThemeApply(){
        try {
          const savedThemeMode = localStorage.getItem('wishlist-theme-mode');
          const oldTheme = localStorage.getItem('wishlist-theme');
          let explicitMode = null;
          if (savedThemeMode === 'dark' || oldTheme === 'dark') explicitMode = 'dark';
          else if (savedThemeMode === 'light' || oldTheme === 'light') explicitMode = 'light';
          const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const useDark = explicitMode === 'dark' || (explicitMode === null && systemPrefersDark);
          document.documentElement.classList.toggle('dark', !!useDark);
          const meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', useDark ? '#141414' : '#F9FAFB');
        } catch {}
      })();

      // Скрытие экрана загрузки после загрузки React приложения
      window.addEventListener('DOMContentLoaded', function() {
        // Применяем тему сразу
        applyUserTheme();
        
        // Обновляем статус загрузки
        const loadingText = document.getElementById('initial-loading-text');
        const statuses = [
          'Инициализация приложения',
          'Загрузка компонентов',
          'Подготовка интерфейса',
          'Проверка авторизации',
          'Загрузка данных',
          'Данные загружены'
        ];
        let statusIndex = 0;
        
        const updateStatus = () => {
          if (loadingText && statusIndex < statuses.length - 1) {
            statusIndex++;
            loadingText.textContent = statuses[statusIndex];
          }
        };
        
        // Обновляем статус каждые 400ms
        const statusInterval = setInterval(updateStatus, 400);
        
        // Переменные для отслеживания состояния загрузки
        let isReactLoaded = false;
        let isDataLoaded = false;
        
        // Время начала загрузки для обеспечения минимальной задержки
        const startTime = Date.now();
        const MIN_LOADING_TIME = 1000; // Минимум 1 секунда загрузки для плавности UX
        const MAX_LOADING_TIME = 10000; // Максимум 10 секунд - после этого принудительно скрываем
        
        // Функция для скрытия загрузочного экрана
        const hideLoadingScreen = (reason = 'completed') => {
          clearInterval(statusInterval);
          
          // Показываем финальный статус
          if (loadingText) {
            loadingText.textContent = reason === 'timeout' ? 'Загрузка завершена' : statuses[statuses.length - 1];
          }
          
          // Рассчитываем нужную задержку для плавности
          const elapsedTime = Date.now() - startTime;
          const remainingTime = Math.max(0, MIN_LOADING_TIME - elapsedTime);
          
          setTimeout(() => {
            const loadingScreen = document.getElementById('initial-loading-screen');
            if (loadingScreen) {
              loadingScreen.classList.add('hidden');
              // Полностью удаляем через 300ms (время анимации)
              setTimeout(() => {
                loadingScreen.remove();
              }, 300);
            }
          }, remainingTime + 200);
        };

        // Функция для проверки полной готовности приложения
        const checkFullyLoaded = () => {
          if (isReactLoaded && isDataLoaded) {
            hideLoadingScreen('completed');
          }
        };
        
        // Timeout защита - принудительно скрываем экран после MAX_LOADING_TIME
        setTimeout(() => {
          if (!isReactLoaded || !isDataLoaded) {
            console.warn('⚠️ Timeout загрузки - принудительно скрываем экран');
            console.log('Состояние:', { isReactLoaded, isDataLoaded });
            hideLoadingScreen('timeout');
          }
        }, MAX_LOADING_TIME);

        // Слушаем событие загрузки данных из React приложения
        window.addEventListener('appDataLoaded', () => {
          isDataLoaded = true;
          if (loadingText) {
            loadingText.textContent = 'Данные загружены';
          }
          checkFullyLoaded();
        });
        
        // Ждем загрузки React приложения
        const checkReactLoaded = () => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            // React приложение загружено
            isReactLoaded = true;
            if (loadingText) {
              loadingText.textContent = 'Загрузка данных';
            }
            checkFullyLoaded();
          } else {
            // Проверяем снова через 100ms
            setTimeout(checkReactLoaded, 100);
          }
        };
        
        // Начинаем проверку через 500ms, чтобы дать время React приложению загрузиться
        setTimeout(checkReactLoaded, 500);
      });
    </script>
  </head>
  <body>
    <!-- Встроенный экран загрузки -->
    <div id="initial-loading-screen">
      <div id="initial-loading-card">
        <div id="initial-loading-spinner"></div>
        <h2 id="initial-loading-title">Загрузка...</h2>
        <p id="initial-loading-text">Инициализация приложения</p>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
