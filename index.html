<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Основная иконка и фавикон -->
    <link rel="icon" type="image/svg+xml" href="/wishlist-checker/cart-icon.svg" />
    <link rel="shortcut icon" href="/wishlist-checker/cart-icon.svg" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Основной заголовок -->
    <title>Wishlist checker</title>
    
    <!-- PWA настройки с theme-color -->
    <meta name="description" content="Персональный планировщик покупок - сохраняйте желаемые товары с ценами и категориями" />
    <meta name="theme-color" content="#F9FAFB" />
    <link rel="manifest" href="/wishlist-checker/manifest.json" />
    
    <!-- Safari PWA настройки -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Wishlist checker" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Apple Touch Icons - PNG формат для корректного отображения -->
    <link rel="apple-touch-icon" sizes="180x180" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/wishlist-checker/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/wishlist-checker/icons/icon-180x180.png" />

    <script type="text/javascript">
      // GitHub Pages SPA обработка для PWA
      // Обрабатываем перенаправления от 404.html
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        
        if (redirect) {
          // Убираем redirect параметр и переходим на правильный путь
          const newUrl = decodeURIComponent(redirect);
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
